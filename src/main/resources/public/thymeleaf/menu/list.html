<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="head"></div>
    <!-- DataTables -->
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css"/>
    <title>不迷失-Admin 菜单管理</title>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">

                    <div class="box">

                        <div class="box-body">
                            <table id="dataTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>label</th>
                                    <th>url</th>
                                    <th>order</th>
                                    <th>status</th>
                                    <th>change status</th>
                                    <th>add item</th>
                                    <th>delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item:${list}">
                                    <td th:text="${item.id}">id</td>
                                    <td th:text="${item.label}">label</td>
                                    <td th:text="${item.url}">url</td>
                                    <td th:text="${item.order}">order</td>
                                    <td th:text="${item.disabled}?'禁用':'启用'">status</td>
                                    <td><a href=""
                                           th:href="@{/menu/{id}/status(disable=${!item.disabled},id=${item.id})}">change
                                        status</a></td>
                                    <td><a href="" th:href="@{/menu/additem/{id}(id=${item.id})}">add item</a></td>
                                    <td><a href="" th:href="@{/menu/{id}/delete(id=${item.id})}">delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


</div>

<div th:replace="script"></div>

<!-- page script -->
<script>
    $(function () {
        $('#dataTable').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false
        });
    });
</script>
</body>
</html>
