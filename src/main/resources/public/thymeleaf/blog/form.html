<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>不迷失-Admin 文章编辑</title>
    <div th:replace="head"></div>
    <link rel="stylesheet" th:href="@{/editor.md/css/editormd.css}"/>
</head>

<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">

    <div th:replace="header"></div>
    <div th:replace="sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">

        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">文章编辑</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{${api}}" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">主标题</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="title" th:value="${blog}? ${blog.title}"
                                               class="form-control" id="inputEmail3" placeholder=""
                                               required="required" maxlength="50"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">副标题</label>

                                    <div class="col-sm-10">
                                        <input type="text" name="sencondTitle" th:value="${blog}? ${blog.sencondTitle}"
                                               class="form-control" id="inputEmail3" placeholder=""
                                               maxlength="30"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">分类</label>

                                    <div class="col-sm-10">
                                        <select name="catalog"
                                                class="form-control">
                                            <option value="java">java</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">封面图片</label>

                                    <div class="col-sm-10">
                                        <input type="file" name="img" required="required"/>
                                    </div>
                                </div>


                                <div id="editormd">
                                    <textarea class="editormd-markdown-textarea" name="md"></textarea>;

                                    <textarea class="editormd-html-textarea" name="html"></textarea>;
                                </div>
                                <br/><br/>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer" style="text-align: center;">
                                <button type="button" onclick="mdd()" class="btn btn-info">Submit</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
            </div>
            <!-- /.row -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="footer"></div>
</div>
<!-- ./wrapper -->
<div th:replace="script"></div>
<!--<script th:src="@{/editor.md/jquery.min.js}"></script>-->
<script th:src="@{/editor.md/editormd.min.js}"></script>
<script type="text/javascript">
    var testEditor;

    $(function () {
        testEditor = editormd("editormd", {
            width: "95%",
            height: 640,
            syncScrolling: "single",
            path: "/editor.md/lib/",
            saveHTMLToTextarea: true,
            imageUpload: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/blog/upload"

            /*
             上传的后台只需要返回一个 JSON 数据，结构如下：
             {
             success : 0 | 1,           // 0 表示上传失败，1 表示上传成功
             message : "提示的信息，上传成功或上传失败及错误信息等。",
             url     : "图片地址"        // 上传成功时才返回
             }
             */

        });

    });

    function mdd() {
        var html = testEditor.getPreviewedHTML();

    }
</script>


</body>
</html>
