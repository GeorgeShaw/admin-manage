<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | form</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header-compent></header-compent>
  <nav-menu></nav-menu>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="min-height: 900px;">

    <!-- Main content -->
    <section class="content">
      <div class="row">

        <div class="col-md-12">

          <!-- general form elements disabled -->
          <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">新增菜单</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form" (ngSubmit)="save()" #userForm="ngForm">

                <!-- text input -->
                <div class="form-group">
                  <label>id</label>
                  <input type="text" [(ngModel)]="menu.id" name="menu.id"  class="form-control" placeholder="Enter ...">
                </div>

                <div class="form-group">
                  <label>菜单label</label>
                  <input type="text" [(ngModel)]="menu.label" name="menu.label"  class="form-control" placeholder="Enter ...">
                </div>

                <div class="form-group">
                  <label>url</label>
                  <input type="text" [(ngModel)]="menu.url" name="menu.url"  class="form-control" placeholder="Enter ...">
                </div>

                <!--<div class="form-group">-->
                  <!--<label>path(父节点path加","+当前节点id，根节点path为0)</label>-->
                  <!--<input type="text" [(ngModel)]="menu.path" name="menu.path"  class="form-control" placeholder="Enter ...">-->
                <!--</div>-->

                <div class="form-group">
                  <label>顺序</label>
                  <input type="number" [(ngModel)]="menu.order" name="menu.order" class="form-control" placeholder="Enter ...">
                </div>

              
                <div class="box-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.box-body -->

          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer-compent></footer-compent>
</div>
<!-- ./wrapper -->



</body>
</html>
