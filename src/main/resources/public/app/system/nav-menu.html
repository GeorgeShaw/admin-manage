<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="active treeview" *ngFor="let m of menus">
        <a *ngIf="m.type==1" routerLink="{{m.url}}">
          <i class="fa fa-dashboard"></i> <span>{{m.label}}</span>
          <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
        <a *ngIf="m.type==2" href="{{m.url}}" target="_blank">
          <i class="fa fa-dashboard"></i> <span>{{m.label}}</span>
          <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
        <ul class="treeview-menu">
          <li *ngFor="let item of m.childNodes">
            <a *ngIf="item.type==1" routerLink="{{item.url}}"><i class="fa fa-circle-o"></i>{{item.label}}</a>
            <a *ngIf="item.type==2" href="{{item.url}}" target="_blank"><i class="fa fa-circle-o"></i>{{item.label}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
