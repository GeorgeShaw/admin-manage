<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Data Tables</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header-compent></header-compent>

  <nav-menu></nav-menu>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="min-height: 900px;">

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header" style="float:right;">
              <button type="button" class="btn btn-block btn-primary" (click)="clear()">清空</button>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>user</th>
                  <th>operation</th>
                  <th>content</th>
                  <th>time</th>

                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of syslogs" >
                  <td>{{user.uid}}</td>
                  <td>{{user.operation}}</td>
                  <td>{{user.content}}</td>
                  <td>{{user.createTime | date:"yyyy-MM-dd HH:mm"}}</td>
                </tr>


              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <footer-compent></footer-compent>
</div>
<!-- ./wrapper -->

</body>
</html>
