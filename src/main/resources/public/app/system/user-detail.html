<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | form</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header-compent></header-compent>

  <nav-menu></nav-menu>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="min-height: 900px;">

    <!-- Main content -->
    <section class="content">
      <div class="row">

        <div class="col-md-12">

          <!-- general form elements disabled -->
          <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">用户管理</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form" (ngSubmit)="save(user.id)" #userForm="ngForm">

                <!-- text input -->
                <div class="form-group">
                  <label>用户名</label>
                  <input type="text" [(ngModel)]="user.username" name="user.username" class="form-control" required
                         placeholder="Enter ...">
                </div>

                <div class="form-group">
                  <label>密码</label>
                  <input type="password" [(ngModel)]="user.password" name="user.password" class="form-control" required
                         placeholder="Enter ...">
                </div>

                <div class="form-group">
                  <label>邮箱</label>
                  <input  type="text" [(ngModel)]="user.email" name="user.email"  class="form-control" placeholder="Enter ...">
                </div>

                <div class="box-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.box-body -->

          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <footer-compent></footer-compent>
</div>
<!-- ./wrapper -->



</body>
</html>
