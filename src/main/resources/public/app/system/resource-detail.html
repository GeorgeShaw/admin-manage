<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | resource</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header-compent></header-compent>

  <nav-menu></nav-menu>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="min-height: 900px;">

    <!-- Main content -->
    <section class="content">
      <div class="row">

        <div class="col-md-12">

          <!-- general form elements disabled -->
          <div class="box box-warning">
            <div class="box-header with-border">
              <h3 class="box-title">编辑资源</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form" (ngSubmit)="save(resource.id)" #userForm="ngForm">

                <!-- text input -->
                <!--<div class="form-group">-->
                <!--<label>编码</label>-->
                <!--<input type="text" [(ngModel)]="resource.code" name="resource.code"  class="form-control" placeholder="Enter ...">-->
                <!--</div>-->

                <div class="form-group">
                  <label>资源名称</label>
                  <input type="text" [(ngModel)]="resource.title" name="resource.title"  class="form-control" placeholder="Enter ...">
                </div>

                <div class="form-group">
                  <label>url(支持ant分格)</label>
                  <input type="text" [(ngModel)]="resource.url" name="resource.url"  class="form-control" placeholder="Enter ...">
                </div>

                <div class="form-group">
                  <label>描述</label>
                  <input type="text" [(ngModel)]="resource.description" name="resource.description" class="form-control" placeholder="Enter ...">
                </div>

                <div class="box-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.box-body -->

          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer-compent></footer-compent>
</div>
<!-- ./wrapper -->



</body>
</html>
